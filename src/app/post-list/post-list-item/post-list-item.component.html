<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': post.loveIts > 0,
              'list-group-item-danger': post.loveIts < 0}">
              
  <span style="color:gray;float:right">{{post.createdAt | date: 'short'}}</span>
  <h3 style="display:inline"><strong>{{post.title}}</strong></h3>

  <p>{{post.content}}</p>

  <button class="btn btn-success" (click)="addLove()">Love it!</button>&nbsp;
  <button class="btn btn-danger" (click)="removeLove()">Don't love it!</button>&nbsp;
  <span style="color:gray">Love counter: {{post.loveIts}}</span>
  <span class="pull-right">
    <button class="btn btn-warning" (click)="onDeletePost(post)">X</button>
  </span>

</li>
