<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': postLoveIts > 0,
              'list-group-item-danger': postLoveIts < 0}">
              
  <span style="color:gray;float:right">{{postCreatedAt | date: 'short'}}</span>
  <h3 style="display:inline"><strong>{{postTitle}}</strong></h3>

  <p>{{postContent}}</p>

  <button class="btn btn-success" (click)="addLove()">Love it!</button>&nbsp;
  <button class="btn btn-danger" (click)="removeLove()">Don't love it!</button>&nbsp;
  <span style="color:gray">Love counter: {{postLoveIts}}</span>

</li>
